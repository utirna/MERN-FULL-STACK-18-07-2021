<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-19</title>
    <style>
      * {
        padding-inline-start: 0;
        margin: 0;
        box-sizing: border-box;
      }
      nav {
        padding: 0.5rem 1rem;
      }
      nav > ul {
        list-style: none;
        display: flex;
      }
      nav > ul > li {
        border: 1px solid;
        margin-left: 0.5rem;
        padding: 0.2rem 1.5rem;
        cursor: pointer;
        transition: background-color 0.5s;
      }

      nav > ul > li:hover {
        background-color: black;
        animation: moveBottom 0.5s both;
      }

      nav > ul > li:hover a {
        color: white;
      }

      a {
        transition: color 0.5s;
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      @keyframes moveBottom {
        100% {
          transform: translateY(2px);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Team</a></li>
      </ul>
    </nav>
  </body>
</html>
