<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day-19</title>
    <style>
      .block {
        width: 200px;
        height: 200px;
        background-color: green;
        margin-top: 50vh;
        border-radius: 100px;
        animation: moveBlock 1s both 1 linear, rotateElement 1s both;
      }

      .block img {
        width: inherit;
        height: inherit;
      }

      @keyframes moveBlock {
        0% {
          transform: translate(0px, -600px) rotateZ(0deg);
        }

        40% {
          transform: translate(0px, 0px);
        }

        60% {
          transform: translate(50px, -300px);
        }

        75% {
          transform: translate(100px, 0px);
        }

        82% {
          transform: translate(150px, -100px);
        }

        90% {
          transform: translate(150px, -100px);
        }

        93% {
          transform: translate(200px, -100px);
        }

        95% {
          transform: translate(300px, 0px);
        }

        100% {
          transform: translate(350px, 0px) rotateZ(360deg);
        }
      }
      @keyframes rotateElement {
        100% {
          background-color: brown;
        }
      }
    </style>
  </head>
  <body>
    <div class="block"></div>
  </body>
</html>
