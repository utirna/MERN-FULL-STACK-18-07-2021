<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      table {
        width: 100%;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <table>
              <thead>
                <tr>
                  <th>F Name</th>
                  <th>M Name</th>
                  <th>L Name</th>
                </tr>
              </thead>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
