<!DOCTYPE html>
<html>
  <head>
    <title>Day-16</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      body {
        height: 200vh;
      }
      .block {
        height: 10vh;
        width: 100%;
        background-color: aqua;
        position: sticky;
        top: 0px;
        bottom: 0;
        text-align: center;
      }
      .move-to-bottom {
        margin-top: 50vh;
      }
      .bg-red {
        margin-top: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <section class="move-to-bottom"></section>
    <section class="block">June</section>
    <section class="block bg-red">July</section>
    <section class="block bg-red">August</section>
  </body>
</html>
