<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      .pop-up {
        width: 100vw;
        height: 100vh;
        background-color: gray;
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .pop-up-body {
        width: 70%;
        height: 50vh;
        border: 1px solid white;
        display: flex;
        flex-direction: column;
        position: relative;
        animation: scale 1s both linear;
      }
      .pop-up-body-title {
        display: flex;
        height: 15%;
        align-items: center;
        padding: 0.5rem;
        background-color: rgb(178, 201, 134);
      }
      .pop-up-body-content {
        height: 85%;
        padding: 0.5rem;
        border-top: 2px solid yellow;
        background-color: yellowgreen;
      }
      .btn-close {
        position: absolute;
        right: 0.2rem;
        top: 0.2rem;
        border-radius: 50%;
        width: 1.8rem;
        height: 1.8rem;
        border: 1px solid;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      .btn-close:hover {
        box-shadow: 0px 0px 5px gray;
      }

      @keyframes scale {
        0% {
          transform: translateY(-100vh);
        }
        85% {
          transform: translateY(0vh);
        }
        90% {
          transform: translateY(-5vh);
        }
        100% {
          transform: translateY(0vh);
        }
      }
