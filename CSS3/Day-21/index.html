<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .block-p {
        height: 50vh;
        width: 50vw;
        /* border: 1px solid; */
      }
      .block {
        position: relative;
        height: inherit;
        width: inherit;
        border: 1px solid;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: red;
        transition: transform 1s;
        transform: perspective(500px);
        /* transform-origin: left; */
        transform-style: preserve-3d;
      }

      .block:hover {
        transform: perspective(500px) rotateY(180deg);
      }
      .border {
        height: 35vh;
        width: 35vw;
        background-color: transparent;
        border: 1px solid black;
        position: absolute;
        transform: translateZ(70px);
      }

      .block span {
        font-size: 5rem;
        transform: translateZ(90px);
      }
      .block-text {
        position: absolute;
        height: inherit;
        width: inherit;
        transform: rotateY(180deg);
        /* backface-visibility: hidden; */
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <section class="block-p">
      <section class="block">
        <section class="border"></section>
        <span>Hello</span>
        <section class="block-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic velit
          voluptatem, praesentium fuga, aliquid ad voluptas cum optio quisquam
          similique facilis ullam sapiente. Animi officiis saepe tenetur vel
          quas error.
        </section>
      </section>
    </section>
  </body>
</html>
