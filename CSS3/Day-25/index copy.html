    <title>Day-22</title>
    <style>
      * {

        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .topic {
        padding: 1rem;
      }
      .topic .topic-name {
        text-transform: uppercase;
      }
      .topic .topic-content {
        padding-left: 1rem;
        padding-top: 0.5rem;
      }

      .block {
        counter-reset: number;
      }
      p {
        width: 100%;
        display: flex;
        align-items: center;
        margin: 0.5rem 0rem;
      }
      p::before {
        counter-increment: number;
        content: counter(number);
        background-color: red;
        width: 20px;
        height: 20px;
        margin-right: 0.5rem;
        text-align: center;
      }
    </style>
