<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day-22</title>
    <style>
      @font-face {
        font-family: "primary-font";
        src: url(./asstes/fonts/festive/Festive-Regular.ttf);
      }

      * {
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      ul {
        list-style: none;
      }
      ul > li {
        color: darkmagenta;
        display: flex;
        align-items: center;
      }
      ul > li::before {
        content: "";
        width: 5px;
        height: 5px;
        background-color: red;
        border: 1px solid black;
        margin-right: 5px;
        border-radius: 5px;
        box-shadow: 0px 0px 2px 1px gray;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Lorem ipsum dolor sit</li>
      <li>Lorem ipsum dolor sit</li>
      <li>Lorem ipsum dolor sit</li>
      <li>Lorem ipsum dolor sit</li>
    </ul>
  </body>
</html>
