<!DOCTYPE html>
<html>
  <head>
    <title>Day-15</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }
      .block {
        width: 50%;
        height: 20vh;
        margin-top: 5px;
      }
      .bg-red {
        background-color: red;
        position: relative;
        z-index: 0;
      }
      .bg-green {
        background-color: green;
        position: absolute;
        z-index: 1;
        bottom: 0;
        right: 0;

        /* top: ;
        left: ;
        right: ;
        bottom: ; */
      }
      .bg-violet {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <section class="block bg-red"></section>
    <section class="block bg-green"></section>
    <section class="block bg-violet"></section>
  </body>
</html>
