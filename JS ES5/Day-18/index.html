    <script>
      //DOM

      function add(varOne, varTwo) {
        return new Promise(function (resolve, reject) {
          var _result = varOne + varTwo;
          resolve(_result);
        });
      }

      function mult(varOne, varTwo) {
        return new Promise(function (resolve, reject) {
          var _result = varOne * varTwo;
          resolve(_result);
        });
      }

      function div(varOne, varTwo) {
        return new Promise(function (resolve, reject) {
          if (varTwo == 0) {
            reject("cant divide by zero");
          } else {
            var _result = varOne / varTwo;
            resolve(_result);
          }
        });
      }
