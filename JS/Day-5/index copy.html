  <body>
    <h1>HELLO</h1>

    <script>
      var varOne = 12;
      var varTwo = 13;

      function add(numberOne, numberTwo, multResult) {
        var _result = numberOne + numberTwo + multResult;
        return _result;
      }

      function mult(numberOne, numberTwo) {
        var _result = numberOne * numberTwo;
        return _result;
      }

      var multResult = mult(varOne, varTwo);
      var addResult = add(varOne, varTwo, multResult);

      console.log("mult :", multResult);
      console.log("add :", addResult);

      //  add(varOne, varTwo,multResult);
    </script>
